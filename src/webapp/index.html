<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="script.js"></script>

<style>
    body {
        background-color: #d3dcee;
    }

    .input-field {
        cursor: pointer;
    }

    #votesTable {
        width: 100%;
        margin-bottom: 30px;
        transition: 1s;
    }

    .vote-row {
        transition: 0.1s;
    }

    .vote-row:hover {
        cursor: pointer;
        background-color: #bdc5d5;
    }

    #tradesTable {
        width: 100%;
    }
</style>

<html>
<body>


<div class="container">
    <div class="row center">
        <h2 class="text-white">Insider Trading Detection</h2>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="row center">
                <div class="input-field col s6">
                    <input type="text" id="autocomplete-input" class="autocomplete">
                    <label for="autocomplete-input">Search for a member of Congress to get started...</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s6" id="chartDiv">
            <canvas id="chartCanvas" height="300" width="500"></canvas>
        </div>
        <div class="col s6">
            <div class="col" id="votesTable"></div>
            <br>
            <div class="col" id="tradesTable"></div>
        </div>
    </div>
</div>

    getNames();
    displayTable();
</script>
